<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main
      class="vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="heading m-auto">
        <h1 class="mb-0">Quiz App</h1>
      </div>
      <div class="container">
        <div class="row mb-6">
          <div class="col-lg-8 offset-lg-2">
            <form
              action=""
              id="quizForm"
              class="animate__animated animate__backInDown"
            >
              <div class="form-floating">
                <select
                  class="form-select"
                  id="categoryMenu"
                  aria-label="category Select"
                >
                  <option selected value="">Any Category</option>
                  <option value="9">General Knowledge</option>
                  <option value="21">Sports</option>
                  <option value="19">Science: Mathematics</option>
                  <option value="18">Science: Computers</option>
                  <option value="22">Geography</option>
                </select>
                <label for="categoryMenu">Choose Category</label>
              </div>

              <div class="form-floating">
                <select
                  class="form-select"
                  id="difficultyOptions"
                  aria-label="difficulty Select"
                >
                  <option selected value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
                <label for="difficultyOptions">Choose Difficulty Level</label>
              </div>

              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="questionsNumber"
                  placeholder="Number of Questions"
                />
                <label for="QuestionsNumber">Number of Questions</label>
              </div>

              <button
                type="button"
                class="btn btn-start rounded-pill w-100"
                id="startQuiz"
              >
                Start
              </button>
            </form>
            <div id="questionContainer"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
